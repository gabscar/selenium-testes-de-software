<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotery TGL</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/style.css" />
</head>
<body>
    <section class= "container">
        <header>
            <section class="title leftTop">
                <h1>TLG</h1>
                <p>Home</p>
            </section>
            <section class="title rightTop">
                <p>Account</p>
                <p>Log out <i class="bi bi-arrow-right"font-size ></i></p>
            </section>
        </header>
        <main class= "main">
            <section class='gameSection'>
                <section class="gameTitle">
                    <h2>NEW BET</h2> <p>FOR MEGA-SENA</p>
                </section>
                <section class="chooseGame">
                    <p>Choose a game</p>
                    <section class="gameMode">

                    </section>
                </section>
                <section class="rules">
                    <p class="textRule">Fill your bet</p>
                    <p data-js="textRule" class="textRule"></p>
                </section>
                <section class="game">
                    <section data-js='gameNumbers' class="gameNumbers">

                    </section>
    
                    <section class="buttons">
                        <section class="buttons-left">
                            <button data-js="btn-random-game" name= "btn-random-game"class="left-btn">Complete game</button>
                            <button data-js="btn-clear-game" name = "btn-clear-game"class="left-btn">Clear game</button>
                        </section>
                        <button data-js="btn-add-cart" name ="btn-add-cart" class="right-btn"><i class="bi bi-cart3"></i>Add to cart</button>
                    </section>
                </section>
            </section>
            <section class="cart">
                <h2>CART</h2>
                <section data-js="cart-element" class="cart-element">
                    <section data-js="cart-item" class="cart-item"></section>
                    <section class="total-section">
                        <h2>Cart</h2>
                        <p data-js="cart-value-total">Total: R$ 0,00</p>
                    </section>
                </section>
                <button class="save-btn">
                    Save <i class="bi bi-arrow-right"></i>
                </button>
            </section>
        </main>
        <footer>Copyright 2020 Luby Software</footer>
    </section>
    <script src="index.js"></script>
</body>
</html>
